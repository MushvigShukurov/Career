<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="src/css/style.min.css">
</head>

<body>
    <div class="container">
        <div class="slider-container">
            <div class="arrow left">
                <ion-icon name="arrow-back-outline"></ion-icon>
            </div>
            <img src="src/img/img(10).jpg" id="mainImg" alt="" data-id="0">
            <div class="arrow right">
                <ion-icon name="arrow-forward-outline"></ion-icon>
            </div>
        </div>

        <div class="scroll">
            <img src="src/img/img(10).jpg" alt="" data-id="0" class="active">
            <img src="src/img/img(11).jpg" alt="" data-id="1">
            <img src="src/img/img(12).jpg" alt="" data-id="2">
            <img src="src/img/img(13).jpg" alt="" data-id="3">
            <img src="src/img/img(14).jpg" alt="" data-id="4">
            <img src="src/img/img(15).jpg" alt="" data-id="5">
            <img src="src/img/img(16).jpg" alt="" data-id="6">
            <img src="src/img/img(17).jpg" alt="" data-id="7">
            <img src="src/img/img(18).jpg" alt="" data-id="8">
            <img src="src/img/img(19).jpg" alt="" data-id="9">
            <img src="src/img/img(20).jpg" alt="" data-id="10">
            <img src="src/img/img(21).jpg" alt="" data-id="11">
            <img src="src/img/img(22).jpg" alt="" data-id="12">
            <img src="src/img/img(23).jpg" alt="" data-id="13">
            <img src="src/img/img(24).jpg" alt="" data-id="14">
            <img src="src/img/img(25).jpg" alt="" data-id="15">
            <img src="src/img/img(26).jpg" alt="" data-id="16">
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="src/js/jquery.js"></script>
    <script src="src/js/custom.min.js"></script>
</body>

</html>
