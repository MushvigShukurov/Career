    <script>
        var run = document.getElementById('run');
        run.addEventListener('click', function(e) {
            e.preventDefault();
            var url = './function.php';
            var number = document.getElementById('number').value;
            var format = document.getElementById('format').value;
            var saysistem = [number, format];
            let data = new FormData();
            data.append("saysistem", saysistem);
            var xhr = new XMLHttpRequest();
            xhr.open('POST', url, true);
            xhr.onload = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var numbers = xhr.response;
                    if (numbers == '404') {
                        document.getElementById('alert404').classList = 'alert danger animate__animated animate__tada';
                    } else {
                        numbers = numbers.split('#');
                        document.getElementById('result2').innerText = numbers[0];
                        document.getElementById('result8').innerText = numbers[1];
                        document.getElementById('result10').innerText = numbers[2];
                        document.getElementById('result16').innerText = numbers[3];
                    }
                } else {
                    document.getElementById('alert404').classList = 'alert danger animate__animated animate__tada';
                }

            }
            xhr.send(data);
            setTimeout(() => {
                document.getElementById('alert404').classList = 'alert danger animate__animated animate__flash';
            }, 1500);
        });
    </script>
