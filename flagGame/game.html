<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Html Css Javascript ilə bayraq oyunu/ Flag Game With Html Css Javascript / Quiz">
    <meta name="keywords" content="HTML, CSS, JavaScript,Quiz,Flag Game,Javascript Quiz,#codewithmushvig,shukurov mushvig,mushvig shukurov,flag game,bayraq oyunu">
    <meta name="author" content="Shukurov Mushvig">
    <title>Flag Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="source/css/style.css">
</head>

<body>

    <div class="container">
        <div class="game-container">
            <div class="game-settings">
                <div><i class="fa-solid fa-hourglass fa-shake"></i>&nbsp;<span id="time"></span> san</div>
                <div></div>
            </div>
            <div class="game-header">
                <img id="flag" src="" />
            </div>
            <div class="game-content">
                Bu bayraq hansı ölkənin bayrağıdır ?
            </div>
            <form class="game-body" id="checkAnswer">
                <label class="input-group">
                    <input type="radio" name="correctVariant" value="a">
                    <p data-id="a"></p>
                </label>
                <label class="input-group">
                    <input type="radio" name="correctVariant" value="b">
                    <p data-id="b"></p>
                </label>
                <label class="input-group">
                    <input type="radio" name="correctVariant" value="c">
                    <p data-id="c"></p>
                </label>
                <label class="input-group">
                    <input type="radio" name="correctVariant" value="d">
                    <p data-id="d"></p>
                </label>
                <div class="btn-container">
                    <button type="submit">Sonrakı</button>
                </div>
            </form>
        </div>
    </div>


    <script src="source/js/app.js"></script>
    <script>
        if(!localStorage.getItem("user")){
            window.location.href = "index.html";
        }
    </script>
</body>

</html>
